<ion-content padding class='background'>
	<ion-list no-border>
	  <ion-list-header class="item-trns">Configurações</ion-list-header>
	  <ion-item class="item-trns" (click)="logout()"><small><ion-icon name="log-out"></ion-icon>  Logout </small></ion-item>
	  <ion-item class="item-trns"><small><ion-icon name="mail"></ion-icon>   Termos de uso </small></ion-item>	  
	</ion-list>

	<ion-list no-border>
	  <ion-list-header class="item-trns">Social</ion-list-header>
	  <ion-item class="item-trns"><small><ion-icon name="logo-facebook"></ion-icon>  Página do Facebook</small></ion-item>
	  <ion-item class="item-trns"><small><ion-icon name="logo-twitter"></ion-icon>   Página do Twitter</small></ion-item>	  
	</ion-list>

	<ion-list no-border>
	  <ion-list-header class="item-trns">Ajuda</ion-list-header>
	  <ion-item class="item-trns"><small><ion-icon name="chatboxes"></ion-icon>   Contato </small></ion-item>	  
	</ion-list>
</ion-content>
